<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
</head>
<body>
  <h1>Website Blocker Settings</h1>

  <h2>Block Sites</h2>
  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Site</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody id="block-sites-table"">
    </tbody>
    <tfoot>
      <tr>
        <th scope="row"></th>
        <td><input id="block-site-input"></input></td>
        <td><button id="block-append-row">Add Entry</button></td>
      </tr>
    </tfoot>
  </table>

  <h2>Conceal Elements</h2>

  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Site</th>
        <th scope="col">Selector</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody id="concealed-elements-table">
    </tbody>
    <tfoot>
      <tr>
        <th scope="row"></th>
        <td><input id="conceal-site-input"></input></td>
        <td><input id="conceal-selector-input"></input></td>
        <td><button id="conceal-append-row">Add Entry</button></td>
      </tr>
    </tfoot>
  
  <script src="options.js" type="module"></script>
</body>
</html>
