<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hashstate navigation</title>
</head>
<body>
    <button type="button" id="button-hashstate">Perform hashstate</button>
    <button type="button" id="button-popstate">Perform popstate</button>
    <button type="button" id="button-pushstate">Perform pushstate</button>
    <button type="button" id="button-replacestate">Perform replacestate</button>

    <script>
    document.getElementById('button-hashstate').onclick = function() {
        location.hash = 'hashstate-' + Math.random().toString(36).substr(2, 5);
    };

    document.getElementById('button-popstate').onclick = function() {
        history.back();
    };

    document.getElementById('button-pushstate').onclick = function() {
        history.pushState({page: 'pushstate'}, '', '?pushstate=' + Math.random().toString(36).substr(2, 5));
    };

    document.getElementById('button-replacestate').onclick = function() {
        history.replaceState({page: 'replacestate'}, '', '?replacestate=' + Math.random().toString(36).substr(2, 5));
    };
    </script>
</body>
</html>
